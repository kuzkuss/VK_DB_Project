version: "3.5"
services:
  db_pg:
    image: "postgres:latest"
    ports:
      - "13080:5432"
    networks:
      - mynetwork
    volumes:
      - ./SQL:/docker-entrypoint-initdb.d/
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
      POSTGRES_PASSWORD: postgres

  server:
    build: ./app
    restart: always
    container_name: server
    depends_on:
      - db_pg
    ports:
      - "5000:5000"
    networks:
      - mynetwork


networks:
  mynetwork:

